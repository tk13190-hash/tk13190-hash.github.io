<header class="w3-center w3-padding-64">
  <h2>Contact the Team</h2>
</header>

<div class="w3-content w3-padding-32">

  <h3>Newsletter Signup</h3>
  <form class="w3-container w3-margin-bottom">
    <input class="w3-input w3-border" type="email" placeholder="Enter your email">
    <button class="w3-button w3-blue w3-margin-top">Subscribe</button>
  </form>

  <hr>

  <h3>Send Us a Message</h3>
  <form class="w3-container">
    <label class="w3-text-white">Name</label>
    <input class="w3-input w3-border" type="text" placeholder="Your name">

    <label class="w3-text-white">Email</label>
    <input class="w3-input w3-border" type="email" placeholder="Your email">

    <label class="w3-text-white">Subject</label>
    <input class="w3-input w3-border" type="text" placeholder="Subject">

    <label class="w3-text-white">Message</label>
    <textarea class="w3-input w3-border" placeholder="Write your message here..." rows="5"></textarea>

    <button class="w3-button w3-blue w3-margin-top">Submit</button>
  </form>

</div>
