<!DOCTYPE html>
<html>
<head>
  <title>Gallery - Cosmic Explorers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-black w3-text-white">

<div class="w3-bar w3-black w3-top">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <a href="about.html" class="w3-bar-item w3-button">About</a>
  <a href="gallery.html" class="w3-bar-item w3-button">Gallery</a>
  <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
</div>

<header class="w3-center w3-padding-64">
  <h2>Cosmic Gallery</h2>
</header>

<div class="w3-row-padding w3-center">
  <div class="w3-col s6 m4 l3">
    <img src="https://picsum.photos/400?random=10" style="width:100%" onclick="openModal(this)">
  </div>
  <div class="w3-col s6 m4 l3">
    <img src="https://picsum.photos/400?random=11" style="width:100%" onclick="openModal(this)">
  </div>
  <div class="w3-col s6 m4 l3">
    <img src="https://picsum.photos/400?random=12" style="width:100%" onclick="openModal(this)">
  </div>
  <div class="w3-col s6 m4 l3">
    <img src="https://picsum.photos/400?random=13" style="width:100%" onclick="openModal(this)">
  </div>
</div>

<!-- Modal Lightbox -->
<div id="lightbox" class="w3-modal" onclick="this.style.display='none'">
  <img class="w3-modal-content w3-animate-zoom" id="modalImg">
</div>

<script>
function openModal(element) {
  document.getElementById("modalImg").src = element.src;
  document.getElementById("lightbox").style.display = "block";
}
</script>
